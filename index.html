<link id="dynamicFavicon" rel="icon" href="favicon.ico">

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

html,body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0aa2ff,#001f3f);
  color:white;
  overscroll-behavior:none;
  touch-action:manipulation;
}

/* ================= INTRO ================= */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0aa2ff,#00152d);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeOut 1.2s ease forwards;
  animation-delay:3s;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

.intro-text{
  font-size:30px;
  letter-spacing:6px;
  font-weight:900;
  text-shadow:0 0 30px #9ff;
}

.ice{
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  animation:iceMove 1.3s linear infinite;
}
@keyframes iceMove{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}

/* ================= MAIN ================= */
.wrapper{
  max-width:720px;
  margin:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

.title{
  font-size:26px;
  font-weight:900;
  letter-spacing:3px;
  text-shadow:0 5px 25px rgba(0,0,0,.7);
}

.apps{
  width:100%;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.card{
  height:140px;
  border-radius:28px;
  background:linear-gradient(145deg,#1ec9ff,#005eff);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  text-decoration:none;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  transition:.45s cubic-bezier(.4,0,.2,1);
  position:relative;
  overflow:hidden;
  opacity:0;
  animation:cardIn .8s forwards;
}

.card:nth-child(1){animation-delay:.3s}
.card:nth-child(2){animation-delay:.5s}
.card:nth-child(3){animation-delay:.7s}
.card:nth-child(4){animation-delay:.9s}
.card:nth-child(5){animation-delay:1.1s}

@keyframes cardIn{
  to{opacity:1;transform:none}
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
  transform:translateX(-100%);
  transition:.7s;
}
.card:hover::before{
  transform:translateX(100%);
}
.card:hover{
  transform:translateY(-10px) scale(1.05);
}
.card:active{
  transform:scale(.96);
}

.icon{
  font-size:52px;
  margin-bottom:10px;
  filter:drop-shadow(0 6px 15px rgba(0,0,0,.6));
}
.name{
  font-size:13px;
  font-weight:800;
  letter-spacing:2px;
}

/* ================= VIEWER ================= */
#appViewer{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:9998;
  animation:zoomFade .6s cubic-bezier(.4,0,.2,1);
}

@keyframes zoomFade{
  from{transform:scale(1.2);filter:blur(20px);opacity:0}
  to{transform:scale(1);filter:none;opacity:1}
}

#appViewer iframe{
  width:100%;
  height:100dvh;
  border:none;
}

#backBtn{
  position:fixed;
  top:env(safe-area-inset-top,12px);
  left:12px;
  z-index:10;
  background:rgba(255,255,255,.25);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:22px;
  backdrop-filter:blur(12px);
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}
#backBtn:hover{
  transform:scale(1.1);
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .apps{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrapper">
  <h1 class="title">BLUE FOX APPS</h1>

  <div class="apps">

    <a class="card" href="#" onclick="openApp(event,'https://ishak08bj-svg.github.io/BLUE-FOX-tasks/','tasks.ico')">
      <div class="icon">üìã</div><div class="name">TASKS</div>
    </a>

    <a class="card" href="#" onclick="openApp(event,'https://ishak08bj-svg.github.io/BLUE-FOX-calculatrice/','calc.ico')">
      <div class="icon">üßÆ</div><div class="name">CALCULATOR</div>
    </a>

    <a class="card" href="#" onclick="openApp(event,'https://ishak08bj-svg.github.io/blue-fox-tradutor/','translate.ico')">
      <div class="icon">üåç</div><div class="name">TRANSLATOR</div>
    </a>

    <a class="card" href="#" onclick="openApp(event,'https://ishak08bj-svg.github.io/blue-fox-Currency-Converter/','currency.ico')">
      <div class="icon">üí±</div><div class="name">CURRENCY</div>
    </a>

    <a class="card" href="#" onclick="openApp(event,'https://ishak08bj-svg.github.io/BLUE-FOX-Unit-Converter/','unit.ico')">
      <div class="icon">‚öñÔ∏è</div><div class="name">UNITS</div>
    </a>

  </div>
</div>

<!-- intro -->
<div id="intro">
  <div class="intro-text">BLUE FOX</div>
  <div class="ice"></div>
</div>

<!-- viewer -->
<div id="appViewer">
  <button id="backBtn" onclick="closeApp()">‚¨ÖÔ∏é ÿßŸÑÿπŸàÿØÿ©</button>
  <iframe id="appFrame"></iframe>
</div>

<script>
document.body.style.overflow="hidden";
setTimeout(()=>{document.body.style.overflow="auto"},3000);

function openApp(e,url,favicon){
  e.preventDefault();
  document.querySelector('.wrapper').style.display="none";
  const viewer=document.getElementById("appViewer");
  viewer.style.display="block";
  document.getElementById("appFrame").src=url;
  if(favicon){
    document.getElementById("dynamicFavicon").href=favicon;
  }
}

function closeApp(){
  document.getElementById("appFrame").src="";
  document.getElementById("appViewer").style.display="none";
  document.querySelector('.wrapper').style.display="flex";
}
</script>

</body>
</html>
