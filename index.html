  justify-content:center;
  align-items:center;
  z-index:9999;

@keyframes fadeOut{

.intro-logo{

/* ÙˆÙ…ÙŠØ¶ Ø¬Ù„ÙŠØ¯ÙŠ */
.ice{
  position:absolute;

  background:
    linear-gradient(120deg,

      rgba(255,255,255,.35),
      transparent);
  animation:iceMove 1.4s linear infinite;
}

@keyframes iceMove{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}

/* Ø¯Ø®ÙˆÙ„ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª */
.card{
  opacity:0;
  transform:translateY(40px) scale(.9);
  animation:cardIn .8s ease forwards;
}

.card:nth-child(1){animation-delay:.3s}
.card:nth-child(2){animation-delay:.5s}
.card:nth-child(3){animation-delay:.7s}
.card:nth-child(4){animation-delay:.9s}
.card:nth-child(5){animation-delay:1.1s}

@keyframes cardIn{
  to{
    opacity:1;
    transform:none;
  }
}

.wrapper{
  width:100%;
  max-width:720px;

  text-align:center;
}

/* Ø§Ù„ØªØ·Ø¨ÙŠÙ‚Ø§Øª */
.apps{
  width:100%;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.card{
  height:160px;
  border-radius:30px;
  background:linear-gradient(145deg,#1ec9ff,#005eff);
  text-decoration:none;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 25px 50px rgba(0,0,0,.6),
    inset 0 2px 6px rgba(255,255,255,.4);
  transition:.45s cubic-bezier(.4,0,.2,1);
  position:relative;
  overflow:hidden;
  font-size:1.1rem;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.35),transparent);
  transform:translateX(-100%);
  transition:.7s;
}

.card:hover::before{
  transform:translateX(100%);
}

.card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 40px 80px rgba(0,0,0,.9);
}

.icon{
  font-size:60px;
  margin-bottom:10px;
  filter:drop-shadow(0 6px 15px rgba(0,0,0,.6));
}

.name{

  font-weight:800;
  letter-spacing:2px;
}

/* iframe Ùˆ backBtn */
#appViewer {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
  flex-direction:column;
}
#appViewer iframe {
  width:100%;
  height:100%;
  border:none;
}
#backBtn {
  position:absolute;
  top:15px;
  left:15px;
  z-index:10;
  background:rgba(255,255,255,.2);
  border:none;
  color:#fff;
  padding:12px 20px;
  border-radius:25px;
  cursor:pointer;
  backdrop-filter:blur(10px);
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.3s;
}
#backBtn:hover{
  background:rgba(255,255,255,.35);
  transform:scale(1.1);
}

/* Ù…ØªØ¬Ø§ÙˆØ¨ Ù„Ù„Ø¬ÙˆØ§Ù„ */
